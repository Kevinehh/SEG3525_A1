<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve - Le Verger Doré</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #695F3C;
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
    
        .logo {
            color: #695F3C;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }
    
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 600;
        }
    
        .reserve-button {
            background-color: #695F3C;
            color: #000;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
        }
    
        .reservation-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            gap: 40px;
            margin-right: 6em;
        }
    
        .image-left, .image-right {
            flex: 1;
            height: 700px;
            object-fit: cover;
            max-width: 350px;
        }
    
        .reservation-form {
            flex: 2;
            text-align: center;
            padding: 0 50px;
        }
    
        .reservation-form h1 {
            color: #fff;
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.2;
        }
    
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    
        .form-grid .full-width {
            grid-column: 1 / -1;
        }
    
        input, select {
            width: 100%;
            padding: 12px;
            background-color: #695F3C;
            border: none;
            color: #000;
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            box-sizing: border-box;
        }
    
        input::placeholder, select::placeholder {
            color: #000;
            opacity: 0.7;
        }
    
        select {
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
    
        .date-select {
            grid-column: 2 / 3;
        }
    
        .form-control, .form-select {
            background-color: #695F3C;
            border: none;
            color: #000;
            font-family: 'Cormorant Garamond', serif;
        }
    
        .form-control:focus, .form-select:focus {
            background-color: #695F3C;
            border-color: #000;
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.25);
        }
    
        .form-control::placeholder, .form-select::placeholder {
            color: #000;
            opacity: 0.7;
        }
    </style>
    
</head>
<body>
    <header>
        <a href="index.html" class="logo">Le Verger Doré</a>
        <nav>
            <a href="menu.html">Menu</a>
            <a href="team.html">Our Team</a>
            <a href="contactus.html">Contact Us</a>
            <a href="reservation.html" class="reserve-button">Reserve Now</a>
        </nav>
    </header>

    <div class="reservation-container">
        <img src="resources/restaurant_amb2.jpeg" alt="Restaurant interior" class="image-left">
        
        <div class="reservation-form">
            <h1>RESERVE YOUR<br>TABLE NOW</h1>
            <form id="reservationForm">
                <div class="form-grid">
                    <input type="text" class="form-control full-width" placeholder="NAME" required>
                    <input type="tel" class="form-control full-width" placeholder="PHONE NUMBER" required>
                    <select class="form-select" required>
                        <option value="" disabled selected>PARTY</option>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6+ People</option>
                    </select>
                    <select class="form-select" required>
                        <option value="" disabled selected>TIME</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="17:30">5:30 PM</option>
                        <option value="18:00">6:00 PM</option>
                        <option value="18:30">6:30 PM</option>
                        <option value="19:00">7:00 PM</option>
                        <option value="19:30">7:30 PM</option>
                        <option value="20:00">8:00 PM</option>
                        <option value="20:30">8:30 PM</option>
                        <option value="21:00">9:00 PM</option>
                        <option value="22:00">10:00 PM</option>
                        <option value="23:00">11:00 PM</option>
                    </select>
                    <select id="dateSelect" class="form-select full-width" required>
                        <option value="" disabled selected>DATE</option>
                    </select>
                </div>
            </form>
        </div>

        <img src="resources/restaurant_amb1.jpeg" alt="Restaurant ambiance" class="image-right">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateSelect = document.getElementById('dateSelect');
            
            function formatDate(date) {
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 
                              'August', 'September', 'October', 'November', 'December'];
                
                const dayName = days[date.getDay()];
                const monthName = months[date.getMonth()];
                const dayNum = date.getDate();
                
                return `${dayName}, ${monthName} ${dayNum}`;
            }

            const today = new Date();
            for(let i = 0; i < 30; i++) {
                const date = new Date();
                date.setDate(today.getDate() + i);
                
                const option = document.createElement('option');
                option.value = date.toISOString().split('T')[0];
                option.textContent = formatDate(date);
                dateSelect.appendChild(option);
            }

            document.getElementById('reservationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // form submission logic, maybe if needed?
                alert('Reservation submitted!');
            });
        });
    </script>
</body>
</html>
